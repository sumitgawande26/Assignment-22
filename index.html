<!DOCTYPE html>

<body>
    <script>
        //if statement
        const age = parseInt(prompt("Enter Your Age"));
        if(age>18)
        {
            document.write("You are eligible for voting.")
        }
        
        //if-else statement
        const num1 = parseInt(prompt("Enter 1st Number: "));
        const num2 = parseInt(prompt("Enter 2nd Number: "));

        const sum = num1 + num2;
        console.log(`Addition = ${sum}`);

        //if-else ladder statement
        const number = parseInt(prompt('Enter a number'));
        if(number == 1)
        {
            console.log('One');
        }
        else if(number == 2)
        {
            console.log('Two');
        }
        else if(number == 3)
        {
            console.log('Three');
        }
        else if(number == 4)
        {
            console.log('Four');
        }
        else if(number == 5)
        {
            console.log('Five');
        }
        else
        {
            console.log('Invalid number');
        }   
    </script>
</body>
